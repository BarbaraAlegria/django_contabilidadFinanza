{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

      <img src="{% static 'imagenes/Logo.png' %}" width="300" height="200">
    </div>
    <h2 class="mt-4">Factor Producto</h2>
    <h3>{{mensaje}}</h3>
    <form id="formularioFactorventa" method="post" action="">
      {% csrf_token %}
  
      {{ form | crispy }}
  
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>



{% endblock %}
